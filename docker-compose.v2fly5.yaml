version: '3'
services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./v2fly5/nginx/conf.d:/etc/nginx/conf.d"
      - "./v2fly5/nginx/certs:/etc/nginx/certs"
      - "./v2fly5/nginx/nginx.conf:/etc/nginx/nginx.conf"
    container_name: nginx

  v2fly:
    restart: always
    depends_on:
      - nginx
    image: v2fly/v2fly-core:latest
    volumes:
      - "./v2fly5/v2fly/config.json:/etc/v2ray/config.json"
      - "./v2fly5/nginx/certs:/cert/"
    entrypoint: ["v2ray", "run"]
    container_name: v2fly
